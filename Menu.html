<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweety Sweets | Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #fffaf0;
            color: #333;
        }

        h1,
        h2,
        h3 {
            font-family: 'Pacifico', cursive;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        ul {
            list-style: none;
        }

        /* NAVBAR */
        header {
            background: #d35400;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
        }

        .logo {
            font-size: 1.8rem;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links li a:hover,
        .nav-links li a.active {
            text-decoration: underline;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }

        /* MENU SECTION */
        .menu-section {
            padding: 4rem 2rem;
            text-align: center;
        }

        .menu-section h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
        }

        .menu-item {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu-item img {
            max-width: 100%;
            border-radius: 10px;
        }

        .menu-item h3 {
            margin-top: 0.5rem;
            font-size: 1.2rem;
        }

        .menu-item p {
            font-weight: bold;
            color: #d35400;
        }

        /* FOOTER */
        footer {
            background: #d35400;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 3rem;
        }

        /* RESPONSIVE NAV */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #d35400;
                position: absolute;
                top: 70px;
                right: 20px;
                width: 200px;
                border-radius: 10px;
                padding: 1rem;
            }

            .nav-links.show {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <nav class="navbar">
            <div class="logo">Sweety Sweets</div>
            <div class="hamburger" onclick="toggleMenu()">☰</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Menu.html" class="active">Menu</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- MENU SECTION -->
    <section class="menu-section container">
        <h2>Our Delicious Menu</h2>
        <div class="row g-4">
            <div class="col-md-4 col-sm-6">
                <div class="menu-item">
                    <img src="30.jpg" alt="Cupcake">
                    <h3>Vanilla Cupcake</h3>
                    <p>$3.00</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="menu-item">
                    <img src="31.jpg" alt="Cookie">
                    <h3>Chocolate Chip Cookie</h3>
                    <p>$2.50</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="menu-item">
                    <img src="33.jpg" alt="Strawberry Cake">
                    <h3>Strawberry Cake</h3>
                    <p>$15.00</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="menu-item">
                    <img src="35.jpg" alt="Macarons">
                    <h3>Colorful Macarons</h3>
                    <p>$4.00</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="menu-item">
                    <img src="36.jpg" alt="Cheesecake">
                    <h3>Classic Cheesecake</h3>
                    <p>$12.00</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="menu-item">
                    <img src="37.jpg" alt="Donuts">
                    <h3>Glazed Donuts</h3>
                    <p>$5.00</p>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 Sweety Sweets. Crafted with ♥ by Muneeba & Minahil.</p>
    </footer>

    <!-- JS FOR TOGGLING NAV -->
    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('show');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
